name: ideinterlace
description: "Video deinterlacing with QTGMC via VapourSynth"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.0

  # File handling
  file_picker: ^8.0.0
  desktop_drop: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.9.0

  # JSON serialization
  json_annotation: ^4.9.0

  # Utilities
  uuid: ^4.5.0
  shared_preferences: ^2.3.0

  # Window management
  window_manager: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.8.0
  test: ^1.25.0
  integration_test:
    sdk: flutter

